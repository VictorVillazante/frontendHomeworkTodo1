<h1 mat-dialog-title>Hi {{data.description}}</h1>
<div mat-dialog-content>
  <p>Can you change your task name?</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="new">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="new" cdkFocusInitial (click)="updateTask()">Ok</button>
</div>
